server.port=6994

# Please replace the local configuration.
spring.cloud.stream.rocketmq.binder.name-server=127.0.0.1:9876

# set broadcasting
# spring.cloud.stream.rocketmq.bindings.input.consumer.broadcasting=true

# message-center_send-message_cg
spring.cloud.stream.bindings.input.content-type=application/json
spring.cloud.stream.bindings.input.destination=common_message-center_topic
spring.cloud.stream.bindings.input.group=message-center_send-message_cg
spring.cloud.stream.bindings.input.consumer.max-attempts=1
spring.cloud.stream.bindings.input.consumer.concurrency=4

spring.cloud.stream.rocketmq.bindings.input.consumer.tags=message-center_send-message_tag
spring.cloud.stream.rocketmq.bindings.input.consumer.delay-level-when-next-consume=-1

# message-center_save-message_cg
spring.cloud.stream.bindings.input2.content-type=application/json
spring.cloud.stream.bindings.input2.destination=common_message-center_topic
spring.cloud.stream.bindings.input2.group=message-center_save-message_cg
spring.cloud.stream.bindings.input2.consumer.max-attempts=1
spring.cloud.stream.bindings.input2.consumer.concurrency=2

spring.cloud.stream.rocketmq.bindings.input2.consumer.tags=message-center_save-message_tag
spring.cloud.stream.rocketmq.bindings.input2.consumer.delay-level-when-next-consume=-1
